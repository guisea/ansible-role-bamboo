---
# defaults file for hswong3i.bamboo

# required variables
bamboo_gid: ~
bamboo_hash_salt: ~
bamboo_pass: ~
bamboo_uid: ~
bamboo_user: ~

# optional variables with default
bamboo_archive: "atlassian-bamboo-5.12.3.1.tar.gz"
bamboo_catalina: "/usr/share/bamboo"
bamboo_checksum: "sha256:012d40a06aeda188ccd9d84d5b520d51e92dfd5ef081d1a8a8e9a9f333e01a5b"
bamboo_connector_port: "8085"
bamboo_context_path: ~
bamboo_home: "/var/lib/bamboo"
bamboo_jvm_maximum_memory: "1024m"
bamboo_jvm_minimum_memory: "512m"
bamboo_jvm_support_recommended_args: "-Datlassian.plugins.enable.wait=300"
bamboo_proxy_name: ~
bamboo_scheme: ~
bamboo_server_port: "8007"
bamboo_url: "https://downloads.atlassian.com/software/bamboo/downloads/{{ bamboo_archive }}"

# LDAP/AD Authenticated user directory setup

# Should we setup AD/LDAP auth?
bamboo_ldap_authentication: false
bamboo_ldap_host: ~
bamboo_ldap_port: 389
# This is the FQDN from LDAP e.g. cn=admin,dc=atlassian,dc=private
bamboo_ldap_username: ~
bamboo_ldap_password: secret
# Bamboo Security Protocol values ssl or plain
bamboo_ldap_securityprotocol: plain
# Base domain name e.g dc=atlassian,dc=private
bamboo_ldap_basecontext: ~
# baseUserNamespace = Base OU for user lookups e.g dc=staff,dc=perftest,dc=atlassian,dc=private
bamboo_ldap_baseusernamespace: ~
# baseGroupNamespace = Base OU for user lookups e.g dc=groups,dc=perftest,dc=atlassian,dc=private
bamboo_ldap_basegroupnamespace: ~
bamboo_ldap_usernameattribute: cn
bamboo_ldap_usersearchfilter: "(objectClass=inetorgperson)"
bamboo_ldap_firstnameattribute: givenname
bamboo_ldap_surnameattribute: sn
bamboo_ldap_emailattribute: mail
bamboo_ldap_groupnameattribute: cn
bamboo_ldap_groupsearchfilter: "(objectClass=groupOfNames)"
bamboo_ldap_membershipattribute: member


